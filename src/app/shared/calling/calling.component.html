<ng-container *ngIf="show">

    <div class="calling-container modalContainer">
        <div class="content">
            <header>
                <h2>{{userSelectedName}} is calling... </h2>
            </header>
            <div class="actions">
                <button class="answer" (click)="answer()">Answer</button>
                <button class="deny" (click)="hangUp()">Deny</button>
            </div>
        </div>
    </div>
</ng-container>
